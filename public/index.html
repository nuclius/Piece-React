    <script>
          document.addEventListener('mouseenter', e => {
        if (e.target.classList.contains('card')) {
          e.target.setAttribute('data-pos', checkCur(e, e.target));
          e.target.classList.add('card-hover');
          //
          e.target.querySelector('.card__hover').innerText = checkCur(e, e.target); // Чисто для демонстрации, можно удалить
        }
      }, true);

      document.addEventListener('mouseleave', e => {
        if (e.target.classList.contains('card') &&
        e.target.classList.contains('card-hover')) {
          e.target.setAttribute('data-pos', checkCur(e, e.target));
          //
          e.target.classList.remove('card-hover');
          setTimeout(() => {
            e.target.removeAttribute('data-pos');
          }, 200);
        }
      }, true);

      const checkCur = (e, el) => {
        let pos = [],check = [],
        w = el.getBoundingClientRect().width,
        h = el.getBoundingClientRect().height,
        x = e.clientX - el.getBoundingClientRect().left,
        y = e.clientY - el.getBoundingClientRect().top;

        if (x / w > .5) {
          pos[0] = w - x;
          check[0] = 'right';
        } else {
          pos[0] = x;
          check[0] = 'left';
        }

        if (y / h > .5) {
          pos[1] = h - y;
          check[1] = 'bottom';
        } else {
          pos[1] = y;
          check[1] = 'top';
        }

        return check[pos[0] < pos[1] ? 0 : 1];
      };
    </script>

  <body>
    <div id="app"></div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllAccordions()
        }

        const listenForUrlChanges = () => {
          let url = location.href
          document.body.addEventListener(
            'click',
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts()
                  url = location.href
                }
              })
            },
            true
          )
        }

        const initializeAllAccordions = () => {
          const allAccordions = document.querySelectorAll('[data-role="Accordion"]');

          allAccordions.forEach((accordion) => {
            const accordionHeader = accordion.querySelector('[data-type="accordion-header"]')
            const accordionContent = accordion.querySelector('[data-type="accordion-content"]')

            accordionHeader.addEventListener('click', () => {
              if (accordionContent.style.maxHeight) {
                accordionContent.style.maxHeight = ''
              } else {
                accordionContent.style.maxHeight = `${accordionContent.scrollHeight}px`
              }
            })
          })
        }

        listenForUrlChanges()
        runAllScripts()
      }
    </script>
